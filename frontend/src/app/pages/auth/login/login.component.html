<div class="auth-layout">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-car"></i>
                </div>
                <h1>Welcome Back</h1>
                <p>Login to access your account</p>
            </div>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
                <app-form-input [control]="loginForm.get('email')!" label="Email Address" type="email"
                    placeholder="Enter your email" icon="fa-envelope" [required]="true"></app-form-input>

                <app-form-input [control]="loginForm.get('password')!" label="Password" type="password"
                    placeholder="Enter your password" icon="fa-lock" [required]="true"></app-form-input>

                <div style="display: flex; justify-content: space-between; align-items: center; margin: 1rem 0;">
                    <div class="checkbox-group">
                        <input type="checkbox" id="rememberMe" formControlName="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>

                    <div class="forgot-password">
                        <a routerLink="/forgot-password">Forgot password?</a>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-auth" [disabled]="isLoading">
                        <span *ngIf="!isLoading">Login</span>
                        <span *ngIf="isLoading">Logging in...</span>
                    </button>
                </div>
            </form>

            <div class="divider">
                <span>or continue with</span>
            </div>

            <div class="social-login">
                <button type="button" class="social-btn google" (click)="socialLogin('Google')">
                    <i class="fab fa-google"></i>
                    <span>Google</span>
                </button>
                <button type="button" class="social-btn apple" (click)="socialLogin('Apple')">
                    <i class="fab fa-apple"></i>
                    <span>Apple</span>
                </button>
            </div>

            <div class="auth-footer">
                Don't have an account? <a routerLink="/register">Sign up</a>
            </div>
        </div>
    </div>
</div>

<app-loading-spinner *ngIf="isLoading" [overlay]="true" message="Logging in..."></app-loading-spinner>
