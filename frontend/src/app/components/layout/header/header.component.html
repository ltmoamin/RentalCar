<header class="header">
  <div class="container header-container">
    <a routerLink="/" class="logo">
      <span class="logo-text">Rental<span class="highlight">Car</span></span>
    </a>

    <nav class="nav-menu">
      <ul class="nav-list">
        <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
            class="nav-link">Home</a></li>
        <li><a routerLink="/cars" routerLinkActive="active" class="nav-link">Fleet</a></li>
        <li><a routerLink="/about" routerLinkActive="active" class="nav-link">About</a></li>
        <li><a routerLink="/contact" routerLinkActive="active" class="nav-link">Contact</a></li>
      </ul>
    </nav>

    <!-- Not Authenticated -->
    <div class="auth-buttons" *ngIf="!currentUser">
      <a routerLink="/login" class="btn btn-outline btn-sm">Log In</a>
      <a routerLink="/register" class="btn btn-primary btn-sm">Sign Up</a>
    </div>

    <!-- Authenticated User Menu -->
    <div class="user-menu-wrapper" *ngIf="currentUser">
      <app-notification-bell></app-notification-bell>
      <button class="user-menu-btn" (click)="toggleUserMenu()">
        <div class="user-avatar">{{ getInitials() }}</div>
        <span class="user-name">{{ currentUser.firstName }}</span>
        <i class="fas fa-chevron-down"></i>
      </button>

      <div class="user-dropdown" *ngIf="showUserMenu" (click)="closeUserMenu()">
        <div class="dropdown-header">
          <strong>{{ currentUser.firstName }} {{ currentUser.lastName }}</strong>
          <span>{{ currentUser.email }}</span>
        </div>
        <div class="dropdown-divider"></div>
        <a routerLink="/profile" class="dropdown-item">
          <i class="fas fa-user"></i>
          Profile
        </a>
        <a routerLink="/profile/edit" class="dropdown-item">
          <i class="fas fa-edit"></i>
          Edit Profile
        </a>
        <a routerLink="/profile/change-password" class="dropdown-item">
          <i class="fas fa-lock"></i>
          Change Password
        </a>
        <a routerLink="/profile/my-bookings" class="dropdown-item">
          <i class="fas fa-calendar-check"></i>
          My Reservations
        </a>
        <a routerLink="/profile/notifications" class="dropdown-item">
          <i class="fas fa-bell"></i>
          Notifications
        </a>
        <a routerLink="/profile/support" class="dropdown-item">
          <i class="fas fa-headset"></i>
          Support & Disputes
        </a>
        <a routerLink="/chat" class="dropdown-item">
          <i class="fas fa-comments"></i>
          Support Chat
        </a>
        <a *ngIf="currentUser.role === 'ADMIN'" routerLink="/admin/users" class="dropdown-item">
          <i class="fas fa-users-cog"></i>
          Manage Users
        </a>
        <a *ngIf="currentUser.role === 'ADMIN'" routerLink="/admin/bookings" class="dropdown-item">
          <i class="fas fa-calendar-alt"></i>
          Manage Bookings
        </a>
        <div class="dropdown-divider"></div>
        <button class="dropdown-item logout-btn" (click)="logout()">
          <i class="fas fa-sign-out-alt"></i>
          Logout
        </button>
      </div>
    </div>
  </div>
</header>
