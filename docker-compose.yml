version: '3.9'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: rentalcar-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: rentalcar_db
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/src/main/resources/data.sql:/docker-entrypoint-initdb.d/01-init.sql
    networks:
      - rentalcar-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 10s

  # Spring Boot Backend
  backend:
    image: moamina/rentalcar-backend:latest
    container_name: rentalcar-backend
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/rentalcar_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: appuser
      SPRING_DATASOURCE_PASSWORD: apppassword
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: 'false'
      JWT_SECRET: mySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLongForHS256Algorithm
      JWT_EXPIRATION: 86400000
      CLOUDINARY_CLOUD_NAME: dvm3eteit
      CLOUDINARY_API_KEY: 142756557732955
      CLOUDINARY_API_SECRET: FtFu7URZPPuRw3UcxlUZColtV18
      SERVER_PORT: 8082
    ports:
      - "8082:8082"
    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - rentalcar-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      timeout: 10s
      retries: 5
      interval: 30s
      start_period: 40s

  # Angular Frontend
  frontend:
    image: moamina/rentalcar-frontend:latest
    container_name: rentalcar-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      API_URL: http://backend:8082
    ports:
      - "80:80"
    networks:
      - rentalcar-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/index.html"]
      timeout: 10s
      retries: 3
      interval: 30s
      start_period: 10s

volumes:
  mysql_data:
    driver: local

networks:
  rentalcar-network:
    driver: bridge
