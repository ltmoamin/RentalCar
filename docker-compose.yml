version: '3.9'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: rentalcar-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_NAME:-rentalcar_db}
      MYSQL_USER: ${DB_USER:-rentalcar}
      MYSQL_PASSWORD: ${DB_PASSWORD:-rentalcar123}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/src/main/resources/data.sql:/docker-entrypoint-initdb.d/01-init.sql
    networks:
      - rentalcar-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 10s

  # Spring Boot Backend
  backend:
    image: ${BACKEND_IMAGE:-moamina/rentalcar-backend:latest}
    container_name: rentalcar-backend
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${DB_NAME:-rentalcar_db}?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-rentalcar}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-rentalcar123}
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: 'false'
      JWT_SECRET: ${JWT_SECRET:-mySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLongForHS256Algorithm}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME:-dvm3eteit}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY:-142756557732955}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET:-FtFu7URZPPuRw3UcxlUZColtV18}
      SERVER_PORT: 8082
    ports:
      - "8082:8082"
    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - rentalcar-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      timeout: 10s
      retries: 5
      interval: 30s
      start_period: 40s

  # Angular Frontend
  frontend:
    image: ${FRONTEND_IMAGE:-moamina/rentalcar-frontend:latest}
    container_name: rentalcar-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      API_URL: http://backend:8082
    ports:
      - "${FRONTEND_PORT:-80}:80"
    networks:
      - rentalcar-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      timeout: 10s
      retries: 3
      interval: 30s
      start_period: 10s

volumes:
  mysql_data:
    driver: local

networks:
  rentalcar-network:
    driver: bridge
